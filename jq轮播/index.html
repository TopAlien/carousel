<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Responsive jQuery Content Slider</title>
<link href="css/jquery.bxslider.css" rel="stylesheet" />
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<style>
	*{ padding:0px; margin:0px}
	.m{ width: 100%;
	    height:auto;
			margin-left: auto; 
			margin-right: auto; }
	.m img{
		 width:100%;
		 }
</style>
</head>

<body>

<div class="m">
	<ul class="bxslider">
	  <li><img src="images/pic1.jpg" /></li>
	  <li><img src="images/pic2.jpg" /></li>
	  <li><img src="images/pic3.jpg" /></li>
	</ul>
</div>

<script>
			$('.bxslider').bxSlider({
				'auto': true,
			});
</script>
</body>
</html>
